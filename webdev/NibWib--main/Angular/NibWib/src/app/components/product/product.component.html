<!-- product-detail.component.html -->
<div class="product-details">
  <div class="product-image">
    <img src="http://127.0.0.1:8000/{{product.image}}" alt="Product Image">
  </div>
  <div class="product-info">
    <h2 class="product-name">{{ product.name }}</h2>
    <p class="product-description">{{ product.description }}</p>
    <p class="product-price">Цена: {{ product.price }}</p>
    <div class="buttons-container">
      <button class="add-to-cart-button" (click)="addToCart(product)">Добавить в корзину</button>
      <button class="add-to-favorites-button" (click)="addToFavorites(product)">Добавить в избранное</button>
    </div>
  </div>
</div>

<div *ngIf="errorMessage" class="error-message">
  <p>{{ errorMessage }}</p>
</div>

<div *ngIf="!errorMessage" class="favorite-section">
    <h2>Favorite</h2>
    <div *ngIf="favorite" class="favorite__wrapper">
        <div *ngIf="favorite.products.length > 0; else emptyCart">
            <div *ngFor="let item of favorite.products" class="favorite-item">
                <div class="item__pr">
                    <div class="name">{{ item.product[0].name }}</div>
                    <div class="description">{{ item.product[0].description }}</div>
                    <div class="price">{{ item.product[0].price }}</div>
                    <button (click)="removeFromFavorites(item.id)" class="remove-button">Удалить</button>
                </div>
                <div class="image"> <img src="{{item.product[0].image}}" alt=""></div>
            </div>
        </div>
        <ng-template #emptyCart>
            <p class="empty-cart-message">Favorite is empty.</p>
        </ng-template>
    </div>
</div>

<div *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
</div>
